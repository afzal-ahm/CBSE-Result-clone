<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBSE Board Result 2025</title>

  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 40px 0;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px 50px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 10px;
    }

    hr {
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    label {
      width: 45%;
      font-size: 16px;
      color: #222;
      margin-top: 8px;
    }

    label small {
      font-size: 13px;
      color: #007bff;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    #schl {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .input-group {
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    .error-msg {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }

    button {
      margin-top: 25px;
      width: 15%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #sub:hover {
      background-color: #0056b3;
    }

    #rest:hover {
      background-color: #B30808;
    }

    #rest {
      background-color: #FF0808;
    }

    .btn-grp {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #captchaInput {
      width: 25%;
    }

    #refreshCaptcha {
      background-color: #007bff;
      width: 45px;
      margin-top: 0px;
    }
  </style>
</head>
<body>
 
  <div class="form-container">
    <h2>Secondary School Examination Results 2025</h2>
    <hr>

    <form id="resultForm">
      <!-- ✅ ROLL NUMBER FIELD -->
      <div class="form-group">
        <label>Your Roll Number :</label>
        <div class="input-group">
          <input type="text" placeholder="Roll Number" required id="rollNumber" onblur="validateRollNumber()">
          <span id="rollError" class="error-msg"></span>
        </div>
      </div>

      <!-- ✅ SCHOOL NAME FIELD -->
      <div class="form-group">
        <label>Your School Number :</label>
        <div class="input-group">
          <select id="schl">
            <option value="" selected>Select Your School Name</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
          </select>
        </div>
      </div>

      <!-- ✅ DOB FIELD -->
      <div class="form-group">
        <label>Date Of Birth <small>(DD/MM/YYYY)</small></label>
        <div class="input-group">
          <input type="date">
        </div>
      </div>

      <!-- ✅ CAPTCHA FIELD -->
      <div class="form-group">
        <label>Enter Security Pin <small>(case sensitive)</small></label>
        <div class="input-group">
          <div style="display: flex; align-items: center; gap: 10px;">
            <input type="text" id="captchaInput" placeholder="Security Pin" required>
            <span id="captcha"></span>
            <button type="button" id="refreshCaptcha"><i class="bi bi-arrow-repeat"></i></button>
          </div>
        </div>
      </div>

      <!-- ✅ BUTTONS -->
      <div class="btn-grp">
        <button type="submit" id="sub">Submit</button>
        <button type="reset" id="rest">Reset</button>
      </div>
    </form>
  </div>

<script>
  // Generate Captcha
  function generateCaptcha() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let captcha = '';
    for (let i = 0; i < 5; i++) captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    document.getElementById('captcha').textContent = captcha;
    return captcha;
  }

  let currentCaptcha = generateCaptcha();

  document.getElementById('refreshCaptcha').addEventListener('click', () => {
    currentCaptcha = generateCaptcha();
  });

  document.getElementById('resultForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const userCaptcha = document.getElementById('captchaInput').value.trim();

    if (userCaptcha !== currentCaptcha) {
      alert('Captcha does not match!');
      return;
    }

    alert('Form submitted successfully!');
  });

  // ✅ Validate Roll Number on Blur
  function validateRollNumber() {
    const rollInput = document.getElementById("rollNumber");
    const errorMsg = document.getElementById("rollError");
    const value = rollInput.value.trim();

    if (value === "") {
      errorMsg.textContent = "Roll Number cannot be empty.";
      rollInput.style.borderColor = "red";
    } 
    else if (!/^[0-9]+$/.test(value)) {
      errorMsg.textContent = "Only numbers are allowed!";
      rollInput.style.borderColor = "red";
    } 
    else {
      errorMsg.textContent = "";
      rollInput.style.borderColor = "#007bff";
    }
  }
</script>
</body>
</html>
